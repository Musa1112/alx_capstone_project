<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Finder</title>
    <link rel="stylesheet" href="cap.css">
</head>
<body>
    <div class="container">
        <h1>Receipt Finder</h1>

        <div id="signup-section">
            <h2>Sign Up</h2>

            <form id="signup-form" action="#">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div id="signin-section">
            <h2>Sign In</h2>

            <form id="signin-form" action="#">
                <label for="signin-email">Email:</label>
                <input type="email" id="signin-email" required>

                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" required>

                <button type="submit">Sign In</button>
            </form>
        </div>

        <div id="receipt-upload-section">
            <h2>Upload Receipt</h2>

            <form id="receipt-upload-form" action="#">
                <label for="receipt-file">Select Receipt File:</label>
                <input type="file" id="receipt-file" accept=".pdf,.png,.jpg,.jpeg">

                <button type="submit">Upload Receipt</button>
            </form>

            <div id="receipt-details"></div>
        </div>
    </div>

    <script src="cap.js"></script>
</body>
</html>
